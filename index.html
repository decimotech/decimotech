<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>decimo — innovation, efficiently.</title>
  <meta name="description" content="decimo — innovation, efficiently." />
  <meta name="color-scheme" content="light dark" />

  <!-- orbitron font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0c0e;
      --fg: #e7e9ee;
      --muted: #9aa3af;
      --accent: #58d5f7;
      --chip-border: #2b3138;
      --trans: .18s ease;
      --chip-bg: rgba(88, 213, 247, 0.06);
      --chip-border-hover: #3a4651;
      --accent-halo: rgba(88, 213, 247, 0.14);
    }
    @supports (color: color-mix(in oklab, black, white)) {
      :root {
        --chip-bg: color-mix(in oklab, var(--accent) 6%, transparent);
        --chip-border-hover: color-mix(in oklab, var(--accent) 40%, var(--chip-border));
        --accent-halo: color-mix(in oklab, var(--accent) 14%, transparent);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.55 "Orbitron", system-ui, -apple-system, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 64px 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 { margin: 0; font-size: clamp(28px, 6vw, 48px); letter-spacing: 0.02em; text-transform: lowercase; }
    p.tag { margin: 0; color: var(--muted); font-size: clamp(18px, 3.5vw, 24px); letter-spacing: 0.015em; text-transform: lowercase; }

    .chip-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--chip-border);
      color: var(--fg);
      text-decoration: none;
      transition: border-color var(--trans), color var(--trans), box-shadow var(--trans);
      cursor: pointer;
      font: inherit;
    }
    .chip-link:hover, .chip-link:focus-visible {
      color: var(--accent);
      border-color: var(--chip-border-hover);
      box-shadow: 0 0 0 4px var(--accent-halo);
      outline: none;
    }

    footer {
      padding: 24px 0 40px;
      color: var(--muted);
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    footer a {
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color var(--trans), color var(--trans);
    }
    footer a:hover, footer a:focus-visible {
      color: var(--fg);
      border-color: var(--chip-border-hover);
      outline: none;
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>decimo</h1>
    <p class="tag">innovation, efficiently.</p>
    
    <p>
      <a href="mailto:info+0@decimo.tech">info+0@decimo.tech</a>
    </p>
  </main>

  <footer class="wrap">
    <span>© 2025 decimo</span>
  </footer>
</body>
</html>
